query Query($options: IdeaInputOptions!) {
  ideas: getIdeas(options: $options) {
    id
    title
    tldr
    creatorId
    votecount
    createdAt
    deleted
    ideaStats {
      comments
    }
    closed
    consensus
    votes {
      id
      voterId
      ideaId
      direction
      voter {
        wallet
      }
    }
  }
}
