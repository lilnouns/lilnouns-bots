fragment AuctionFragment on Auction {
    id
    title
    startTime
    proposalEndTime
    votingEndTime
    fundingAmount
    currencyType
    description
    numWinners
    createdDate
    balanceBlockTag
    displayComments
    status
}

fragment ProposalFragment on Proposal {
    address
    id
    title
    what
    tldr
    createdDate
}

fragment VoteFragment on Vote {
    address
    id
    direction
    createdDate
    proposalId
    auctionId
    weight
}

query AuctionQuery($id: Int!) {
    community(id: $id) {
        auctions {
            ...AuctionFragment
        }
    }
}

query ProposalQuery($id: Int!) {
    community(id: $id) {
        auctions {
            ...AuctionFragment
            proposals {
                ...ProposalFragment
            }
        }
    }
}

query VoteQuery($id: Int!) {
    community(id: $id) {
        auctions {
            proposals {
                votes {
                    ...VoteFragment
                }
            }
        }
    }
}

